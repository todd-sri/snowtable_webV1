
<div *ngIf="isLoading" class="loader-container">
  <div class="spinner"></div>
</div>
<button  *ngIf="!isLoading" class="cool-button" (click)="addRow()">Add Item</button>
<ag-grid-angular *ngIf="!isLoading"
  style="width: 100%; height: 500px;"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [frameworkComponents]="frameworkComponents"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
  [rowSelection]="'single'"
  (gridReady)="onGridReady($event)"
  (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>

<button  *ngIf="rowData.length > 0 && !isLoading" class="save-button" [ngClass]="{ 'saved': isSaved, 'enabled': isUpdated }" [disabled]="!isUpdated"
(click)="save()"> {{ buttonText }}</button>
