
    <div class="landing-container">
        <div class="left-panel">
            <div class="logo">
                <img height="120px" alt="SnowTable" src="/assets/snowtableratri.png" />
            </div>
            <div class="sentence-container">
                <div class="sentence" [ngStyle]="{'animation-delay': '0s'}">
                    <span *ngFor="let item of sentence1; let i = index" [ngStyle]="{'animation-delay': i * 0.05 + 's'}" [class.space]="item.isSpace" class="animated-letter">
                        <ng-container *ngIf="!item.isSpace">{{ item.char }}</ng-container>
                        <ng-container *ngIf="item.isSpace" [innerHTML]="item.char"></ng-container>
                    </span>
                </div>
                <div class="sentence" [ngStyle]="{'animation-delay': '1s'}">
                    <span *ngFor="let item of sentence2; let i = index" [ngStyle]="{'animation-delay': i * 0.05 + 's'}" [class.space]="item.isSpace" class="animated-letter">
                        <ng-container *ngIf="!item.isSpace">{{ item.char }}</ng-container>
                        <ng-container *ngIf="item.isSpace" [innerHTML]="item.char"></ng-container>
                    </span>
                </div>
                <div class="sentence" [ngStyle]="{'animation-delay': '2s'}">
                    <span *ngFor="let item of sentence3; let i = index" [ngStyle]="{'animation-delay': i * 0.05 + 's'}" [class.space]="item.isSpace" class="animated-letter">
                        <ng-container *ngIf="!item.isSpace">{{ item.char }}</ng-container>
                        <ng-container *ngIf="item.isSpace" [innerHTML]="item.char"></ng-container>
                    </span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div *ngIf="showLogin; else defaultContent">
                <app-login></app-login> <!-- The Login component -->
            </div>
            <ng-template #defaultContent>
                <div class="content">
                    <h1>Get Started</h1>
                    <div class="button-container">
                        <button class="btn" (click)="login()">Login</button>
                        <button class="btn" (click)="createAccount()">Signup</button>
                    </div>
                    <div class="user-login-link">
                        <a href="#" (click)="userLogin()">User Login?</a>
                    </div>

                      <div class="user-login-card" *ngIf="showUserLogin">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                            <input type="email" class="form-control"
                              placeholder="Enter your email"
                              formControlName="email"/>
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
                              <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
                              <!-- <span *ngIf="loginForm.get('email')?.errors?.['notAllowed']">This email is not allowed.</span> -->
                            </div>
                            <div *ngIf="loading" class="progress-bar-container">
                                <div class="progress-bar"></div>
                              </div>
                          </div>
                          <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
                            Submit
                          </button>
                        </form>
                      </div>
                      

                </div>
            </ng-template>
        </div>
    </div>
