<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="landing-container">
        <div class="left-panel">
            <div class="logo">
                <img height="120px" alt="SnowTable" src="/assets/snowtableratri.png" />
            </div>
              <div class="sentence">
                <span *ngFor="let item of sentence; let i = index" [ngStyle]="{'animation-delay': i * 0.05 + 's'}" [class.space]="item.isSpace" class="animated-letter">
                  <ng-container *ngIf="!item.isSpace">{{ item.char }}</ng-container>
                  <ng-container *ngIf="item.isSpace" [innerHTML]="item.char"></ng-container>
                </span>
              </div>
              
        </div>
        <div class="right-panel">
            <div *ngIf="showLogin; else defaultContent">
                <app-login></app-login> <!-- The Login component -->
            </div>
            <ng-template #defaultContent>
            <div class="content">
                <h1>Get Started</h1>
                <div class="button-container">
                    <button class="btn" (click) ="login()">Login</button>
                    <button class="btn" (click)="createAccount()">Signup</button>
                </div>
            </div>
        </ng-template>
        </div>
    </div>
</body>
</html>
