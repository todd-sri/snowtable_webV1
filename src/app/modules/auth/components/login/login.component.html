 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="/assets/snowtableratri.png" alt="Logo" class="logo">
            <input type="email" placeholder="Email" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="continue-button">Continue</button>
            <hr class="divider">
            <p>Or continue with</p>
            <div class="google-login">
              <asl-google-signin-button  type='standard' size='large' ux-mode="popup" shape="pill" theme="filled_black" >
              </asl-google-signin-button>
                <!-- <span>Google</span> -->
            </div>
            <div class="links">
                <a href="#" class="link">Can't login?</a>
                <a href="#" class="link">Create account</a>
            </div>
        </div>
    </div>
</body>
</html>
